<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Sign Up Form</title>
		<link rel="stylesheet" href="./styles.css">
		<script defer src="./script.js"></script>
	</head>
	<body>
		<div>
			<h1>
				<img src="./assets/odin-lined.png" alt="the odin project logo">
				ODIN
			</h1>
			<div>
				<p>
					Photo by
					<a
						target="_blank"
						rel="noreferrer"
						href="https://unsplash.com/@haliewestphoto"
						>Halie West</a
					>
					on
					<a target="_blank" rel="noreferrer" href="https://unsplash.com/"
						>Unsplash</a
					>
				</p>
				<p>
					<a
						target="_blank"
						rel="noreferrer"
						href="https://www.dafont.com/norse.font"
						>Norse font</a
					>
					by
					<a
						target="_blank"
						rel="noreferrer"
						href="https://www.dafont.com/joel-carrouche.d5514"
						>JCfonts</a
					>
					on
					<a target="_blank" rel="noreferrer" href="https://www.dafont.com/"
						>dafont</a
					>
				</p>
			</div>
		</div>
		<main>
			<p>
				This is not a real online service! You know you need something like this
				in your life to help you realize your deepest dreams. Sign up now to get
				started.
			</p>
			<p>You know you want to.</p>

			<form action="#">
				<p>Let's do this!</p>

				<div>
					<label for="firstName">First Name</label>
					<input type="text" id="firstName">

					<label for="lastName">Last Name</label>
					<input type="text" id="lastName">

					<label for="email">Email</label>
					<input type="email" id="email">

					<label for="phoneNumber">Phone Number</label>
					<input type="tel" id="phoneNumber">

					<label for="password">Password</label>
					<input type="password" id="password">

					<label for="confirmPassword">Confirm Password</label>
					<input type="password" id="confirmPassword">
				</div>

				<button type="submit">Create Account</button>
			</form>
			<p>
				Already have an account?
				<a href="">Log in</a>
			</p>
		</main>
	</body>
</html>
