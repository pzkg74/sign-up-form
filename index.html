<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Sign Up Form</title>
		<link rel="stylesheet" href="./styles.css">
		<script defer src="./script.js"></script>
	</head>
	<body>
		<div>
			<h1>
				<img src="./assets/odin-lined.png" alt="the odin project logo">
				ODIN
			</h1>
			<div>
				<p>
					<a
						target="_blank"
						rel="noreferrer"
						href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
						>Photo</a
					>
					by
					<a
						target="_blank"
						rel="noreferrer"
						href="https://unsplash.com/@haliewestphoto"
						>Halie West</a
					>
					on
					<a target="_blank" rel="noreferrer" href="https://unsplash.com/"
						>Unsplash</a
					>
				</p>
				<p>
					<a
						target="_blank"
						rel="noreferrer"
						href="https://www.dafont.com/norse.font"
						>Norse font</a
					>
					by
					<a
						target="_blank"
						rel="noreferrer"
						href="https://www.dafont.com/joel-carrouche.d5514"
						>JCfonts</a
					>
					on
					<a target="_blank" rel="noreferrer" href="https://www.dafont.com/"
						>dafont</a
					>
				</p>
			</div>
		</div>
		<main>
			<p>
				This is not a real online service! You know you need something like this
				in your life to help you realize your deepest dreams. <br> Sign up now
				to get started.
			</p>
			<p>You know you want to.</p>

			<form action="#">
				<div>
					<p>Let's do this!</p>

					<div>
						<label for="firstName">
							First Name
							<br>
							<input type="text" id="firstName" autofocus>
						</label>

						<label for="lastName">
							Last Name
							<br>
							<input type="text" id="lastName">
						</label>

						<label for="email">
							Email*
							<br>
							<input type="email" id="email" required>
						</label>

						<label for="phoneNumber">
							Phone Number
							<br>
							<input type="tel" id="phoneNumber">
						</label>

						<label for="password">
							Password*
							<br>
							<input type="password" id="password" required>
						</label>

						<label for="confirmPassword">
							Confirm Password*
							<br>
							<input type="password" id="confirmPassword" required>
						</label>
					</div>
				</div>

				<button type="submit">Create Account</button>
			</form>
			<p>
				Already have an account?
				<a href="">Log in</a>
			</p>
		</main>
	</body>
</html>
